name: permis
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  flutter_tts: ^2.1.0
  font_awesome_flutter: ^8.10.0
  flutter_svg: ^0.19.1
  animated_bottom_navigation_bar: ^0.1.2+2
  icon_picker: ^1.1.0
  line_icons: ^0.2.0
  frino_icons: ^1.0.1+4
  sleek_circular_slider: ^1.2.0+web
  liquid_progress_indicator: ^0.3.2
  image_picker: ^0.6.4
  rflutter_alert: ^1.1.0
  path_provider: ^1.6.8
  shared_preferences: ^0.5.12+4
  provider: ^4.3.2+3
  auto_animated: any






dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/iconTheme/
    - assets/imageDefinition/
    - assets/profil/
    - assets/imageConducteurPassager/
    - assets/emoji/
    - assets/ImageInjonction/
    - assets/ImageSignaux/

  fonts:
    - family: reglages
      fonts:
       - asset: assets/fonts/reglages.ttf
    - family: themes
      fonts:
       - asset: assets/fonts/themes.ttf
    - family: cours
      fonts:
       - asset: assets/fonts/cours.ttf
    - family: chrono
      fonts:
       - asset: assets/fonts/chrono.ttf
    - family: jeux
      fonts:
       - asset: assets/fonts/jeux.ttf

